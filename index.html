<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JS-3</title>
    <style>
        header {
            background-color: rgb(2, 24, 81);
        }

        #originalString {
            background-color: rgb(2, 24, 81);
        }

        input:focus {
            outline-color: rgba(0, 0, 255, 0.591);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="">
                    <a class="navbar-brand text-light">Assignments</a>
                    <a class="text-decoration-none text-light">Chapter 15-20</a>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h4 class="text-center mt-5">Chapter # 15-20 | Arrays:It's Methods &amp; for loops</h4>
            <hr>
            <div class="row mt-4">
                <div class="col-12 text-center col-md-6">
                    <h5>Input</h5>
                    <div class=" border py-4 rounded border-secondary">
                        <input type="text" id="textArea" class="border border-secondary border-end-0 w-75 rounded-start"
                            placeholder="Type Your Text Here">
                        <button class="rounded-end border border-secondary" id="clear">Clear</button>
                    </div>
                </div>
                <div class="col-12 text-center col-md-6">
                    <h5>Original String</h5>
                    <div class="string text-center text-light">
                        <p id="originalString" class="p-3 border-light rounded "></p>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <h5 class="text-center">Buttons</h5>
                    <div class=" text-center p-5 rounded border border-secondary">
                        <button class="btn btn-danger mb-1" onclick="simpleAlert()">Simple Alert</button>
                        <button class="btn btn-danger mb-1" onclick="printName()">Print My Name</button>
                        <button class="btn btn-danger mb-1" onclick="printCities()">Print All Cities</button>
                        <button class="btn btn-danger mb-1" onclick="addCities()">Add Your Cities In List</button>
                        <button class="btn btn-danger mb-1" onclick="generateTable()">Generate Table</button>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-5 text-center" >
                    <h5 class="text-center">Output/Result</h5>
                    <div class="output border border-secondary text-center p-3 rounded">
                        <div id="output" class="text-center p-4"></div>
                    </div>
                    <button class="btn btn-outline-secondary mt-3 " id="clearOutput">Clear Output</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
